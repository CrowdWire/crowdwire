<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

<iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d6033.266151640817!2d-73.15931942470608!3d40.87992589868998!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1430608695451"
        width="600" height="450" frameborder="0" style="border:0">
</iframe>

<div class="form-group">
    <label>Location:</label>
    <br>
    <textarea class="form-control" ng-model="event.location"></textarea>
</div>



<div class="form-group">
    <label>Caption:</label>
    <br>
    <textarea class="form-control" ng-model="event.caption"></textarea>
</div>


<div class="form-group">
    <label>Tags:</label>
    <br>
    <input class="form-control" ng-model="tagText">
</div>
<button ng-click="addTag(tagText)" class="btn btn-xs btn-info">Add hashtags</button>


<br>
<img class="img-responsive" ng-src="{{ event.picture }}">
<div class="form-group">
    <label>Event Photo:</label>
    <br>
    <input type="file" id="file" name="file" accept="image/gif, image/x-png, image/jpeg"
          onchange="angular.element(this).scope().addPhoto()"/>
</div>


<br>
<button ng-click="addEvent()" class="btn btn-md btn-success glyphicon glyphicon-floppy-disk pull-right">Submit to Journal
</button>
